{% extends 'base.html' %}

{% block title %}Edit Profile Page{% endblock %}
{% block content %}

<style>
        form {
            max-width: 700px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #004855;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.493);
            margin: auto; /* Center the form horizontally */
            display: block; /* Ensure the form is treated as a block element */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            color: rgb(0, 0, 0);
        }

        button {
            background-color: #4caf50;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        button {
            background-color: #45a049;
        }
    #questions-container {
        height: 700px; /* Set the height */
        overflow-y: auto; /* Enable vertical scrolling */
        padding-right: 15px; /* Add some padding to avoid horizontal scrollbar */
        margin-top: 20px;
        margin-bottom: 20px;
    }
</style>
<h2 style = "color:white ; margin-top: 20px; margin-bottom: 20px;">Edit Profile</h2>


<form class="questions-form" method="post" action="/edit_profile/">
<div id="questions-container">
    {% csrf_token %}
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ profile_details.age }}"><br>
    
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" value="{{ profile_details.gender }}"><br>
    
    <label for="activity_level">Activity Level:</label>
    <input type="text" id="activity_level" name="activity_level" value="{{ profile_details.activity_level }}"><br>
    
    <label for="exercise_frequency">Exercise Frequency:</label>
    <input type="text" id="exercise_frequency" name="exercise_frequency" value="{{ profile_details.exercise_frequency }}"><br>
    
    <label for="vegetarian">Vegetarian:</label>
    <input type="text" id="vegetarian" name="vegetarian" value="{{ profile_details.vegetarian }}"><br>
    
    <label for="allergies">Allergies:</label>
    <input type="text" id="allergies" name="allergies" value="{{ profile_details.allergies }}"><br>
    
    <label for="medical_conditions">Medical Conditions:</label>
    <input type="text" id="medical_conditions" name="medical_conditions" value="{{ profile_details.medical_conditions }}"><br>
    
    <label for="medications">Medications:</label>
    <input type="text" id="medications" name="medications" value="{{ profile_details.medications }}"><br>
    
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" value="{{ profile_details.height }}"><br>
    
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" value="{{ profile_details.weight }}"><br>
    
    <label for="blood_pressure">Blood Pressure:</label>
    <input type="text" id="blood_pressure" name="blood_pressure" value="{{ profile_details.blood_pressure }}"><br>
    
    <label for="cholesterol_level">Cholesterol Level:</label>
    <input type="text" id="cholesterol_level" name="cholesterol_level" value="{{ profile_details.cholesterol_level }}"><br>
    
    <label for="sleep_duration">Sleep Duration:</label>
    <input type="number" id="sleep_duration" name="sleep_duration" value="{{ profile_details.sleep_duration }}"><br>
    
    <label for="sleep_quality">Sleep Quality:</label>
    <input type="text" id="sleep_quality" name="sleep_quality" value="{{ profile_details.sleep_quality }}"><br>
    
    <label for="smoking_status">Smoking Status:</label>
    <input type="text" id="smoking_status" name="smoking_status" value="{{ profile_details.smoking_status }}"><br>
    
    <label for="alcohol_consumption">Alcohol Consumption:</label>
    <input type="text" id="alcohol_consumption" name="alcohol_consumption" value="{{ profile_details.alcohol_consumption }}"><br>
    
    <label for="stress_level">Stress Level:</label>
    <input type="text" id="stress_level" name="stress_level" value="{{ profile_details.stress_level }}"><br>
    
    <label for="mental_health_status">Mental Health Status:</label>
    <input type="text" id="mental_health_status" name="mental_health_status" value="{{ profile_details.mental_health_status }}"><br>
    
    <label for="health_goals">Health Goals:</label>
    <input type="text" id="health_goals" name="health_goals" value="{{ profile_details.health_goals }}"><br>
    
    <button type="submit">Save Changes</button>
</div>
</form>

{% endblock %}
