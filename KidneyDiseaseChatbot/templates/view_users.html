{% extends 'admin_home.html' %}
{% block content %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
        font-size: 20px; /* Increase font size for table headers */
        position: sticky;
        top: 0;
        z-index: 1;
    }
    td {
        font-size: 18px; /* Increase font size for table cells */
        color: white;
    }
    img {
        max-width: 200px; /* Set maximum width for images */
        max-height: 150px; /* Set maximum height for images */
    }
</style>
<div class=" container" style="width: 80%; height : 95%; overflow-x: auto; padding-bottom: 50px;">
    <table border="1" style="width: 100%; min-width: 600px;">
        <tr>
            <th>UserName</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
            
        {% for userdetails in users %}
            <tr>
                <td>{{ userdetails.username }}</td>
                <td>{{ userdetails.email }}</td>
                <td>{{ userdetails.phone }}</td>
            </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No Users found.</td>
                </tr>
        {% endfor %}
        </table>
        <!-- </div> -->
    </div>

{% endblock %}
